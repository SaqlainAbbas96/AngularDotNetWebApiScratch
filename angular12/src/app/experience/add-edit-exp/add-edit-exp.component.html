<div class="d-flex flex-row bd-highlight mb-3">
    
    <div class="form-group row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">
            Employee Name
        </label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]= "Employee">
                <option [ngValue]= "">Please Select an option</option>
                <option *ngFor="let empName of EmployeeList">
                    {{ empName.EmployeeName }}
                </option>
            </select>
        </div>

        <label class="col-sm-2 col-form-label">
            Experience Year
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]= "ExperienceYear" placeholder="Enter Experience Year">
        </div>

        <label class="col-sm-2 col-form-label">
            Experience Description
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]= "ExperienceDescription" placeholder="Enter Experience Description">
        </div>

    </div>

</div>

<button (click)="addExperience()" *ngIf="exp.ExperienceId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateExperience()" *ngIf="exp.ExperienceId!=0" class="btn btn-primary">
    Update
</button>
