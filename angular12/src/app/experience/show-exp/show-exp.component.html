
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal" 
data-backdrop="static" data-keyboard="false" (click)="addClick()">
    Add Experience 
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-exp [exp]="exp" *ngIf="ActivateAddEditExpComp">
            </app-add-edit-exp>
        </div>
      
      </div>
    </div>
  </div>



<table class="table table-stripped">
    <thead>
        <tr>
            <th>Experience Id</th>
            <th>Employee Name</th>
            <th>Experience Year</th>
            <th>Experience Description</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of ExperienceList">
          <td>{{ dataItem.ExperienceId}}</td>  
          <td>{{ dataItem.Employee}}</td>
          <td>{{ dataItem.ExperienceYear}}</td>
          <td>{{ dataItem.ExperienceDescription}}</td>
          <td>
            <button type="button" class="btn btn-light mr-1"
                data-toggle="modal" data-target="#exampleModal" 
(click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
